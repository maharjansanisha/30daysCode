<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
       <h2 class="text-center">ML in Browser</h2>
        <label class="mb-3">Enter the values of X and Y:</label> 
        <div class="form-group mb-3 row" ><div class="col-sm-6"> <input id="xvalues" type="text" class="form-control" placeholder="X values"></div> 
        <div class="col-sm-6"> <input id="yvalues" type="text" class="form-control" placeholder="Y values"> </div>
        </div> 
      
        
    <button class="btn btn-primary" onclick='plot("scatter")'>Scatter</button>
    <button class="btn btn-secondary" onclick='plot("lines")'>Draw Lines</button>

    <div id="myPlot" style="width:100%;max-width:700px"></div>

    <script>
        function plot(type) {
            var xArray = document.getElementById("xvalues").value.split(',');
            var yArray = document.getElementById("yvalues").value.split(',');
            var mode = "lines";
            if (type == "scatter") { mode = "markers" }
            Plotly.newPlot("myPlot", [{ x: xArray, y: yArray, mode: mode, type: "scatter" }]);
        }
    </script>

</body>

</html>
